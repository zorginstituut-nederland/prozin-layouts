---
layout: prozin/generic
byline: date
page_type: news-item
parent: Beeldbank
---

<form 
    action="{{ page.url }}#main-content" 
    class="pat-toolbar pat-bumper pat-inject pat-autosubmit pat-form"
    id="image-toolbar">

    <div 
        id="image-toolbar-functions-area"
        class="toolbar-functions-area">
        <div
            class="toolbar-section view-options"
            id="image-toolbar-view-options">

        </div>
        <div 
            class="toolbar-section quick-functions"
            id="image-toolbar-quick-functions">
            <a 
		        href="/dialogues/image-bank/edit" 
		        data-pat-inject="scroll: #main"
		        class="pat-button pat-inject edit icon-pencil">{{ site.data.prozin.ui.label_edit[site.lang] }}</a>
            <a 
                class="icon icon-ellipsis-hor pat-tooltip tooltip-inactive" 
                href="#id-{{ item.title | slugify }}" 
                data-pat-tooltip="source: ajax; position-list: tr">Moreâ€¦</a>
            <div
                hidden
                id="id-{{ item.title | slugify }}">
                <ul 
                    class="menu">
                    <li>
                        <a 
                            href="/feedback/delete-image-bank-image#document-content" 
                            data-pat-modal="class: small panel"
                            class="icon-trash pat-modal close-panel">Verwijder</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</form>

<div 
	id="main-content">
		{% include prozin/page-head.html 
			byline="document-type, pub-date" %}
		<dl
			class="pat-grid-list">
			<dt>
				Alternate text
			</dt>
			<dd>
				{{ page.alt_text }}
			</dd>
		</dl>
		<article 
			class="pat-rich">
		    <figure>	
		    	<a 
		    		href="{{ page.url }}.jpg" 
		    		class="pat-gallery">
			    	<img 
			    		src="{{ page.url }}.jpg"
			    		alt="{{ page.alt_text }}" />
	    		</a>
	    </article>
    </figure>
</div>
