---
layout: prozin/generic
byline: date
page_type: news-item
parent: Beeldbank
---

<div 
	id="main-content">
		{% include prozin/page-head.html 
			byline="document-type, pub-date" %}
		<dl
			class="pat-grid-list">
			<dt>
				Alternate text
			</dt>
			<dd>
				{{ page.alt_text }}
			</dd>
		</dl>
		<article 
			class="pat-rich">
		    <figure>	
		    	<a 
		    		href="{{ page.url }}.jpg" 
		    		class="pat-gallery">
			    	<img 
			    		src="{{ page.url }}.jpg"
			    		alt="{{ page.alt_text }}" />
	    		</a>
	    </article>
    </figure>
</div>
