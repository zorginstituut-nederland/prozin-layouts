---
layout: prozin/generic
title: label_change_password

---

<div id="main-content">
 
    {% include prozin/page-head-password-dialogues.html %}
    
	<form 
		action="/wachtwoord-gewijzigd" 
		class="pat-form pat-validation pat-inject">
		<fieldset 
			class="horizontal form-panel">
			<label>
				{{ site.data.prozin.ui.label_new_password[site.data.config.lang] }} <input type="password" class="pat-autofocus" autofocus required name="password" />
			</label>
			<label>
				{{ site.data.prozin.ui.label_repeat_new_password[site.data.config.lang] }} <input type="password" required name="password-repeat" />
			</label>
			<div 
				class="button-bar group">
				<button 
					class="default pat-button" 
					type="submit">{{ site.data.prozin.ui.label_change_password[site.data.config.lang] }}</button>
			</div>
		</fieldset>
	</form>
</div>
