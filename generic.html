---
layout: prozin/shell
---

<div id="content" class="{% if page.compare_count %}compare-count-{{ page.compare_count }}{% endif %}">
	{% if page.hero %}
		<figure id="hero">
			<img src="{{ page.hero }}" alt="" />
		</figure>
	{% endif %}
    <div class="container">    	
	    {% if page.notification %}
	      <p class="pat-notification success"
	         data-pat-notification="type: banner; class: success">
	        {{ site.data.prozin.ui[page.notification][site.lang] }}
	      </p>
	    {% endif %}
        {{ content }}  
    </div>
</div>
