---
layout: prozin/generic
title: label_change_password

---

<div id="main-content">
 
    {% include prozin/page-head-password-dialogues.html %}
    
	<form action="/wachtwoord-gewijzigd" class="pat-form pat-validate pat-inject">
    	<p class="pat-message warning">
    		{{ site.data.prozin.ui.message_password_policy[site.lang] }}
    	</p>
		<fieldset class="form-panel">
			<fieldset class="horizontal">
				<label>
					{{ site.data.prozin.ui.label_new_password[site.lang] }} <input type="password" class="pat-autofocus" autofocus required name="password" />
				</label>
				<label>
					{{ site.data.prozin.ui.label_repeat_new_password[site.lang] }} <input type="password" required name="password-repeat" />
				</label>
			</fieldset>
			<fieldset class="button-bar">
				<button class="pat-button" type="submit">{{ site.data.prozin.ui.label_change_password[site.lang] }}</button>
			</fieldset>
		</fieldset>
	</form>
</div>
