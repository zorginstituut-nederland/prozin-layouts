---
layout: prozin/generic
title: label_change_password

---

<div 
	id="main-content">
 
    {% include prozin/page-head-password-dialogues.html %}
    
    <article 
    	class="pat-rich">
    	<p>
    		{{ site.data.prozin.ui.message_create_new_password[site.data.config.lang] }}
    	</p>
    </article>
	<form action="/wachtwoord-gewijzigd" class="pat-inject pat-form pat-validate">
		<fieldset 
			class="horizontal form-panel">
				<label>
					{{ site.data.prozin.ui.label_current_password[site.data.config.lang] }} <input class="pat-autofocus" autofocus type="password" required name="old-password" />
				</label>
			</fieldset>
			<fieldset class="horizontal">
				<label>
					{{ site.data.prozin.ui.label_new_password[site.data.config.lang] }} <input type="password" required name="password" />
				</label>
				<label>
					{{ site.data.prozin.ui.label_repeat_new_password[site.data.config.lang] }} <input type="password" required name="password-repeat" />
				</label>
				<div 
					class="group button-bar">
					<button 
						class="pat-button" 
						type="submit">{{ site.data.prozin.ui.label_change_password[site.data.config.lang] }}</button>
				</div>
		</fieldset>
	</form>
</div>
