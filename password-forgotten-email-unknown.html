---
layout: prozin/generic
title: label_password_forgotten

---

<div id="main-content">
    {% include prozin/page-head-password-dialogues.html %}
    <p 
    	class="pat-message warning">
    	{{ site.data.prozin.ui.message_email_address_unknown[site.data.config.lang] }}
    </p>
	<form 
		action="/wachtwoord-reset-verstuurd pat-inject" class="pat-inject pat-form pat-validation">
		<fieldset 
			class="horizontal form-panel">
				<label>
					{{ site.data.prozin.ui.label_email[site.data.config.lang] }}
					<input 
						type="password" 
						class="pat-autofocus" 
						autofocus 
						required 
						name="email" />
				</label>
				<div 
					class="group button-bar">
					<button 
						class="default pat-button" 
						type="submit">{{ site.data.prozin.ui.label_send[site.data.config.lang] }}</button>
				</div>
		</fieldset>
	</form>
</div>
