---
layout: prozin/generic
page_type: login
---

<div 
	id="main-content">
    <div 
    	class="pat-rich">
        <h1>
            {{ site.data.prozin.ui.snippet_log_in_to[site.data.config.lang] }} {{ site.data.ui.label_site_name[site.data.config.lang] }}
        </h1>
		<p>
			{% include patterns/i18n id="message_first_time_login_from_device" %}
		</p>
    </div>
	<form 
		action="/" 
		class="pat-form pat-inject two-factor-authentication">
		<fieldset 
			class="form-panel">
			<fieldset
				class="code-field">
				<label 
					class="pat-verification-code">
					Code
					<input
						class="code pat-autofocus"
						type="text"
						required
						minlength="6"
						maxlength="6"
						length="6"
						size="6"
						value=""
						name="verification">
				</label>
			</fieldset>
			<fieldset 
				class="pat-checklist">
				<label>
					{% include patterns/i18n id="label_remember_device" %}
					<input 
						type="checkbox" 
						name="remember">
				</label>	
			</fieldset>
			
			<div
				class="button-bar">
				<button
					class="default pat-button"
					type="submit"
					id="submit-button">{% include patterns/i18n id="label_continue" %}</button>
			</div>
		</fieldset>
	</form>
</div>
