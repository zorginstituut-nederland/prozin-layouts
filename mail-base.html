<!DOCTYPE html>

<html 
	lang="en-gb" 
	style="line-height: 1.5" 
	xmlns="http://www.w3.org/1999/xhtml">
	<head style="line-height: 1.5">

	</head>
	<body 
		style="line-height: 1.5; padding: 0; margin: 0">
		<table 
			border="0" 
			cellpadding="0" 
			cellspacing="0" 
			style="margin: 0 auto 60px; max-width: 800px; line-height: 1.5; border-collapse: collapse; font-family: Verdana,Geneva,sans-serif" 
			width="90%">
			<tbody 
				style="line-height: 1.5">
				<tr>
					<td 
						style="padding: 0; text-align: center;"
						align="center">
						<img 
							src="/mails/media/mail-header.png"
							style="width: 450px; max-width: 100%; display: inline-block; margin: 0 auto">
					</td>
				</tr>
				<tr 
					style="line-height: 1.5">
					<td 
						style="line-height: 1.5">
						<table 
							border="0" 
							cellpadding="0" 
							cellspacing="0" 
							style="line-height: 1.5; border-collapse: 
							collapse; width: 100%" width="100%">
							<tbody 
								style="line-height: 1.5">
								<tr 
									style="line-height: 1.5">
									<td 
										colspan="3" style="line-height: 1.5">
										{{ content }}
									</td>
								</tr>
								<tr style="line-height: 1.5">
									<td colspan="3" style="line-height: 1.5">&nbsp;</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr 
					style="line-height: 1.5">
					<td 
						style="line-height: 1.5">
						<hr 
							style="margin: 30px 0; border: none; height: 1px; background-color: silver; line-height: 1.5"/>
						<p 
							style="color: gray; font-size: 10px; margin-bottom: 15px; text-align: center; line-height: 1.5; margin: 0 0 2em">
						    You are receiving this because you are subscribed to this newsletter from Zorginstituut Nederland. <a href="#" style="line-height: 1.5; color: #01689b">Unsubscribe</a>.
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
