<!DOCTYPE html>

{% assign base_url = "https://proto.horizonscangeneesmiddelen.nl" %}
{% assign default_styles = 'font-family: Verdana,Geneva,sans-serif' %}

<html 
	lang="en-gb" 
	style="line-height: 1.5" 
	xmlns="http://www.w3.org/1999/xhtml">
	<head style="line-height: 1.5">
		<style type="text/css">
			@media screen and (max-width: 800px) {
				table tr td,
				table {
					display: block !important;
					width: 100% !important;
					padding: 0 !important;
				}

				#main {
					max-width: 90% !important;
					margin:  0 auto !important;
				}

				#header {
					height: auto !important;
				}

				.news-item-image {
					margin: 0 auto 20px !important;
					display: block;
					max-width: 500px !important;
				}

				.news-item-text {
					padding: 0 0 50px 0 !important;
				}
			}
		</style>
	</head>
	<body 
		style="line-height: 1.5; padding: 0; margin: 0; {{ default_styles }}"
		align="center">
		<table 
			id="main"
			border="0" 
			cellpadding="0" 
			cellspacing="0" 
			style="margin: 0 auto 60px; line-height: 1.5; border-collapse: collapse; {{ default_styles }}" 
			width="100%"
			align="center">
			<tbody 
				style="line-height: 1.5">
				<tr>
					<td 
						style="padding: 0; text-align: center; height: 150px"
						align="center"
						id="header"
						height="150">
						<img 
							src="{{ base_url }}/newsletters/media/mail-header.png"
							width="450"
							style="width: 450px; max-width: 100%; display: inline-block; margin: 0 auto">
					</td>
				</tr>
				<tr>
					<td 
						style="line-height: 1.5; {{ default_styles }}; text-align: center"
						align="center">
						<table 
							width="800" 
							border="0" 
							align="center" 
							cellpadding="0" 
							cellspacing="0"
							style="max-width: 100%;">
							<tr>
							 	<td 
							 		width="800" 
							 		align="center"
									style="max-width: 100%;">
							 		{{ content }}
								</td>
							</tr>
						</table>	
					</td>
				</tr>
				<tr 
					style="line-height: 1.5">
					<td 
						colspan="3" 
						style="line-height: 1.5">&nbsp;</td>
				</tr>
				<tr 
					style="line-height: 1.5">
					<td 
						style="line-height: 1.5; text-align: center;"
						align="center">
						<hr 
							style="margin: 30px 0; border: none; height: 1px; background-color: silver; line-height: 1.5"/>
						<p 
							style="color: gray; font-size: 10px; margin-bottom: 15px; text-align: center; line-height: 1.5; margin: 0 0 2em; {{ default_styles }}">
						    You are receiving this because you are subscribed to this newsletter from Zorginstituut Nederland. <a href="https://proto.horizonscangeneesmiddelen.nl/dialogues/newsletter/unsubscribed" style="line-height: 1.5; color: #01689b">Unsubscribe</a>.
						</p>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
