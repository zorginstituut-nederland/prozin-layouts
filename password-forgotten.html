---
layout: prozin/generic
title: label_forgot_password

---

<div id="main-content">
 
    {% include prozin/page-head-password-dialogues.html %}

    <p class="pat-message notice">
    	{{ site.data.prozin.ui.message_password_forgotten[site.data.config.lang] }}
    </p>

	<form action="/dialogues/login/password-reset-link-sent" 
	      class="pat-inject pat-form pat-validate">
		<fieldset class="form-panel">
			<fieldset class="horizontal">
				<label>
					{{ site.data.prozin.ui.label_email[site.data.config.lang] }} 
					<input type="email" 
					       class="pat-autofocus" 
					       required 
					       name="email" />
				</label>
			</fieldset>
			<fieldset 
				class="button-bar">
				<button 
					class="default pat-button" 
				    type="submit">{{ site.data.prozin.ui.label_send[site.data.config.lang] }}</button>
			</fieldset>
		</fieldset>
	</form>

</div>
