---
layout: prozin/generic
title: Nieuws
parent: home
---

{% if site.news_tags %}
	<form 
		class="canvas-toolbar" 
		action="{{ page.url }}"
		id="toolbar-news-overview" 
		data-pat-inject="source: #news-feed; target: #news-feed">
		<fieldset 
			class="button-cluster pat-checklist free-form align-centre">
			<label
				class="button">
				Alle nieuws 
				<input 
					type="radio" 
					name="category"
					value="all"
					checked>
			</label>
			{% for tag in site.news_tags %}
				<label
					class="button">
					{{ tag }}
					<input 
						type="radio" 
						name="category"
						value="{{ tag | slugify }}">
				</label>
			{% endfor %}
		</fieldset>
	</form>
{% endif %}

{% include prozin/news-feed.html 
	       mode=page.mode 
	       max=99999 %}
