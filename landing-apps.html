---
layout: prozin/generic
page_type: landing-apps
title: apps
---

<div 
    class="page-module type-apps">
    <nav 
        class="app-icons">
        {% for item in page.apps %}
            <a
                href="{{ item.url }}"
                data-pat-inject="
                    history: record; 
                    scroll: top" 
                class="app-icon pat-switch {{ item.name | slugify }}">
                {%- include patterns/i18n id=item.i18n -%}
            </a>
        {% endfor %}
    </nav>
</div>
